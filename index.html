    <h1 id="demo"></h1>
    <script>
        function calculateArea(a, b, c) {
            var s = (a+b+c)/2 ;
            var s =9;
            var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
            return area
           
        }

        var x= calculateArea(5, 6, 7)
        document.getElementById("demo").innerHTML ="Given sides 5, 6, 7 the total area of a triangle is: "+x
        console.log("Total area is"+x)

<script>
    function Calculator() {
        let num1 = document.getElementById("number1").value;
        let num2 = document.getElementById("number2").value;

       let mult = num1 * num2;
       let div = num1 / num2;

        document.getElementById("multresult").innerHTML="Multiplication is: "+ mult;
        document.getElementById("divresult").innerHTML= "Division is; "+ div;
    }
</script>

 
<h2>multiplication and division calculate</h2>

<input type="number" id="number1"><br> <br>
<input type="number" id="number2"><br> <br>
<div> <button type="button" onclick="Calculator()">Result</button></div><br>
<p id="multresult"></p>
<p id="divresult"></p>
