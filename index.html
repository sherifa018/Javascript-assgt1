<h2>Area of a trianglecalculator</h2>

 <button type="button" onclick="calculateArea()" .clear()>Result</button>
<p id="area"></p>


<h2>multiplication and division calculate</h2>

<input type="number" id="number1"><br> <br>
<input type="number" id="number2"><br> <br>
<div> <button type="button" onclick="Calculator()" .clear()>Result</button></div><br>

<p id="multresult"></p>
<p id="divresult"></p>


 


<script>
    function calculateArea() {
        const a = 5;
        const b = 6;
        const c = 7;
        var s = (a+b+c)/2 ;
        var s =9;
        var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
       
        document.getElementById("area").innerHTML ="Given sides 5, 6, 7 the total area of a triangle is: "+area
        console.log("Total area is"+area)
       
    }
function Calculator() {
    let num1 = document.getElementById("number1").value;
    let num2 = document.getElementById("number2").value;

   let mult = num1 * num2;
   let div = num1 / num2;

    document.getElementById("multresult").innerHTML="Multiplication is: "+ mult;
    if (num2 == 0){
        document.getElementById("divresult").innerHTML= "Division is: can not divide by zero";
    }
    else {

        document.getElementById("divresult").innerHTML= "Division is: "+ div;
    }
    document.getElementById("number1").value="";
    document.getElementById("number2").value="";

}
